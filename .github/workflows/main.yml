name: Build with Hugo

on: [push]

jobs:
  hugo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: setup env
        shell: bash
        run: |
          echo "::set-env name=GOPATH::${{ github.workspace }}/go"
          echo "::add-path::${{ github.workspace }}/go/bin"

      - name: Init
        run: |
          make init build

      - name: Run Monako
        run: ./monako
